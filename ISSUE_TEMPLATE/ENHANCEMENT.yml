          -
      validations:
        required: true
  - type: textarea
    id: definitionofdone
    attributes:
      label: Definition of Done
      description: What are the technical items that need to be completed for this change?
      placeholder: |
        Example:
          - 
          -
          -
      validations:
        required: true
