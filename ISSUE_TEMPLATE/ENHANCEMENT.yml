name: Enhancement
description: Suggest a modification to existing functionality. Used for non-breaking changes that do not address a bug.
title: "[ENHANCEMENT]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the changes you are suggested, using as much detail as possible.
      placeholder:
      validations:
        required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation & Context 
      description: Why is this change required? What problem does it solve, or how does it better serve our customers?
      placeholder:
      validations:
        required: true
  - type: textarea
    id: acceptancecritera
    attributes:
      label: Acceptance Criteria
      description: What are the outcomes that this change should deliver?
      placeholder: |
        Example:
          - 
